<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main>
        <div class="result">
            <h1 class="first-h1">Your Result</h1>
            <p class="circle">76<span> of 100</span></p>
            <h1 class="last-h1">Great</h1>
            <p class="last-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <button class="scores red">
                <div class="div-1">
                    <img src="./assets/images/icon-reaction.svg" alt="">
                    <h2>Reaction</h2>
                </div>
                <p class="grade">80 <span>/ 100</span></p>
            </button>
            
            <button class="scores yellow">
                <div class= "div-1">
                    <img src="./assets/images/icon-memory.svg" alt=""> 
                    <h2>Memory</h2>
                </div>
                <p class="grade">92 <span>/ 100</span></p>
            </button>

            <button class="scores green">
                <div class= "div-1">
                    <img src="./assets/images/icon-verbal.svg" alt="">
                    <h2>Verbal</h2>
                </div>
                <p class="grade">61 <span>/ 100</span></p>
            </button>
            <button class="scores purple">
                <div class= "div-1">
                    <img src="./assets/images/icon-visual.svg" alt="">
                    <h2>Visual</h2>
                </div>
                <p class="grade">72 <span>/ 100</span></p>
            </button>
          
            <button class="last-button">Continue</button>
        </div>
    </main>

</body>
</html>
